<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>

        <div class="well monospace_entry_form">
            <form role="form" ng-submit="vm.register()">
                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="email" class="form-control monospace_form_input" id="register__email" ng-model="vm.email" placeholder="ex. john@notgoogle.com" />
                </div>
                <div class="form-group">
                    <label for="register__password">Password</label>
                    <input type="password" class="form-control monospace_form_input" id="register__password" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary monospace_form_submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
