<div>
    <div class="col-md-4 col-md-offset-4">
        <div><h1>Login</h1></div>
        <div class="well">
            <form role="form" ng-submit="vm.login()">
                <div ng-show="error" ng-bind="error"></div>
                <div class="form-group">
                    <label for="login__email">Email</label>
                    <input class="form-control" type="text" id="login__email" ng-model="vm.email" placeholder="test@test.biz"/>
                </div>

                <div class="form-group">
                    <label for="login__password">Password</label>
                    <input type="password" class="form-control" id="login__password" ng-model="vm.password" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
